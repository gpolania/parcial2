<div *ngIf="selected">
  <app-receta-detail [recetaDetail]="selectedReceta"></app-receta-detail>


 </div>

 <hr />

 <h6>
  rating average: {{promedio}}   </h6>

 <div class="container-fluid">
  <div class="row">
    <div *ngFor="let receta of recetas" class="col mb-2">
      <div class="card p-2" style="width: 20rem; height: 20rem">
        <img
          class="card-img-top"
          src="{{ receta.img }}"
          alt="{{ receta.name }}"
          (click)="onSelected(receta)"
        />
        <div class="card-body">

          <h5 class="card-title">{{ receta.name }}</h5>

        </div>
      </div>
    </div>

  </div>
 </div>
